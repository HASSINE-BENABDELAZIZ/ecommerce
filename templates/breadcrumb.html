{% load static templatetags %}
{% if breadcrumbs %}

    <nav aria-label="breadcrumb">
        <ol class="breadcrumb bg-transparent mb-0 pb-0 pt-1 px-0 me-sm-6 me-5">

            {% for breadcrumb in breadcrumbs.utility %}
                {% if breadcrumb.2 == "active" %}
                    <li class="text-capitalize breadcrumb-item text-sm text-dark active" aria-current="page">{{ breadcrumb.0 }}</li>
                {% else %}
                    <li class="text-capitalize breadcrumb-item text-sm"><a class="opacity-5 text-dark"
                                                           href="{{ breadcrumb.1 }}">{{ breadcrumb.0 }}</a></li>
                {% endif %}
            {% endfor %}

        </ol>
    </nav>
    <br>
{% else %}
{% endif %}
